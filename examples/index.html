<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Featured Carousel</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" href="../css/featured-carousel.css">
</head>
<body>

<div class="featured-carousel">
  <div id="item1" class="item active">
    <div class="image-frame">
      <img src="images/bootstrap-mdo-sfmoma-01.jpeg">
    </div>
    
    <div class="content">
      <h3>Image One</h3>
      
      <a href="#">800 credits</a>
      <a href="#">234 followers</a>
      
      <button>View Profile</button>
    </div>
  </div>
</div>

<ul class="featured-carousel-list">
  <li><a href="item1.html">Image 1</a></li>
  <li><a href="item2.html">Image 2</a></li>
  <li><a href="item3.html">Image 3</a></li>
  <li><strong id="loading">Loading...</strong></li>
</ul>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.8.2.min.js"><\/script>')</script>
<script src="../js/featured-carousel.js"></script>
<script type="text/javascript">
$('.featured-carousel')
  .featuredcarousel({
    linkListSelector: '.featured-carousel-list',
    linkListDelegatedSelector: 'a'
  })
  .on('click.itemselected.featuredcarousel', function(event){
    console.log(event.target);
    console.log($(event.target).data('featuredcarousel'))
  })
  .on('itemloaded.featuredcarousel', function(event){
    console.log(event.target);
    console.log($(event.target).data('featuredcarousel'))
  });
</script>

</body>
</html>
